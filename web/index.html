<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <link href="main.css" rel="stylesheet">
    <script type="module" src="chart.js"></script>
    <script type="module" src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="power-range">
            <label for="power">
                <p>Power:</p>
            </label>
            <input type="range" id="power" name="power" min="0" max="100" value="0" style="width: 300px;">
        </div>
        <div class="programm-select">
            <label for="program">
                <p>Program:</p>
            </label>
            <select class="select"  name="program" id="program" style="width: 150px"></select>
            <button id="program_start" value="Start">Start</button>
        </div>
        <div class="start-form">
            <form id="run_form" name="run" class="form">
                <label for="time">Time: </label>
                <select class="select" id="time" name="time">
                    <option value="1200">20 minutes</option>
                    <option value="1800">30 minutes</option>
                    <option value="2400">40 minutes</option>
                </select>
                <label for="power_select">Power:</label>
                <select class="select"  id="power_select" name="power_select">
                    <option value="20">20%</option>
                    <option value="40">40%</option>
                    <option value="60">60%</option>
                    <option value="80">80%</option>
                    <option value="100">100%</option>
                </select>
                <div>
                    <button id="run" type="button">Apply</button>
                    <button id="stop" type="button" disabled>Stop</button>
                </div>
            </form>
            Remaining time: <label id="remaining_time">0</label>
        </div>
        <div class="canvas">
            <canvas id="pms_info">Your browser does not support the canvas element.</canvas>
        </div>
    </div>

</body>
</html>
